<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="180">
  <title>iWoRID 2025 Slideshow</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      display: none;
    }
    img.active {
      display: block;
    }
  </style>
</head>
<body>
  <img src="/slides/T1.png" class="active" id="slide1">
  <img src="/slides/T2.png" id="slide2">
  <img src="/slides/T3.png" id="slide3">

  
  <script>
    const slides = document.querySelectorAll("img");
    let current = 0;
    console.log(slides);
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 10000);
  </script>
</body>
</html>
